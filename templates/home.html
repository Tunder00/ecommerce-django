{% extends 'base.html' %}
{% block content %}
<h1>All Products</h1>
<div class="product-grid">
  {% for p in products %}
    <div class="product-card">
      {% if p.image %}
        <img src="{{ p.image.url }}" alt="{{ p.name }}">
      {% endif %}
      <h3>{{ p.name }}</h3>
      <p>â‚¹{{ p.price }}</p>
      {% if user.is_authenticated %}
        <a href="{% url 'add_to_cart' p.id %}" class="btn">Add to Cart</a>
      {% endif %}
    </div>
  {% endfor %}
</div>
{% endblock %}
